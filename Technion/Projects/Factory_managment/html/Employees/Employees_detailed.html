<script>

    async function getDepName() {
        let depDivs = document.querySelectorAll('depDiv')
        let depresp = await fetch('https://localhost:44375/api/Departments/')
        let deps = await depresp.json()

        // console.log(deps.map(x=>x.Name))
        
        depDivs.forEach(div => {
            departmentTD.innerText = deps.find(x=>x.ID == parseInt(div.innerText).Name)
        });
    }
